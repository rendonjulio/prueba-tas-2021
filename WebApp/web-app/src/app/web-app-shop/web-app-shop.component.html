
<div class="row">

    <div class="col-md-3">
    </div>

    <div class=" col-md-6 row">

        <div class="web-app-filter col-md-12 row">
            <div class="col-md-3">
                Product
                <input type="search" class="form-control me-2" (keyup)="onNameInput($event)" >
            </div>

            <div class="col-md-3">
                Order products  
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="webShopOrderBy" value="priceDesc" id="orderByPriceDesc" (change)="onOrderChange ($event)" >
                    <label class="form-check-label" for="orderByPriceDesc">
                      By price ascending.
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="webShopOrderBy" value="priceAsc" id="orderByPriceAsc" (change)="onOrderChange ($event)" >
                    <label class="form-check-label" for="orderByPriceAsc">
                        By price descending.
                    </label>
                </div>

            </div>

            <div class="col-md-3">
                Categories
                <div class="form-check" >
                    <input class="form-check-input" type="radio" name="webShopCatgories" value="priceAsc" id="orderByPriceAsc" (change)="onCategoryChange ($event)" >
                    <label class="form-check-label" for="orderByPriceAsc">
                      All
                    </label>
                </div>

                <div class="form-check" *ngFor="let c of categories">
                    <input class="form-check-input" type="radio" name="webShopCatgories" value="{{c.categori_id}}" id="selectedCategory" (change)="onCategoryChange ($event)" >
                    <label class="form-check-label" for="selectedCategory">
                      {{c.name}}
                    </label>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            
            <h1>Products</h1>
              <div *ngFor="let p of visibleProducts">
                  
                {{p.name}} {{p.price}}  
              </div>
        </div>

    </div>
    
    <div class="col-md-3">
        
    </div>

</div>
